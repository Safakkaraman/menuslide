<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Slayt Gösterisi</title>

<style>
    .slideshow-container {
        position: relative;
        overflow: hidden;
    }

    .mySlides {
        display: none;
        width: 100%;
        height: 100vh;
    }

    .mySlides img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* Slayt değişme süresi */
    .fade {
        animation: fade 30s infinite;
    }

    @keyframes fade {
        0%, 100% { opacity: 0; }
        10%, 90% { opacity: 1; }
    }
</style>

</head>
<body>

<div class="slideshow-container">
    <div class="mySlides fade">
        <img src="slayt-1.jpg" alt="Resim 1">
    </div>
    <div class="mySlides fade">
        <img src="slayt-2.jpg" alt="Resim 2">
    </div>
    <div class="mySlides fade">
        <img src="slayt-3.jpg" alt="Resim 3">
    </div>
    <div class="mySlides fade">
        <img src="slayt-4.jpg" alt="Resim 3">
    </div>
    <div class="mySlides fade">
        <img src="slayt-5.jpg" alt="Resim 3">
    </div>
</div>

<script>
    var slideIndex = 0;
    showSlides();

    function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
            slideIndex = 1;
        }
        slides[slideIndex - 1].style.display = "block";
        setTimeout(showSlides, 30000); // 30 saniye
    }
</script>

</body>
</html>
